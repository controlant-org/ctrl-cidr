[package]
name = "ctrl-cidr"
version = "0.4.0"
authors = ["LOU Xun <xun.lou@controlant.com>"]
description = "CIDR rules controller for AWS networking"
edition = "2021"

[dependencies]
anyhow = "1"
clap = { version = "4", default-features = false, features = [
  "std",
  "derive",
  "help",
  "usage",
  "error-context",
] }
log = "0.4"
env_logger = "0.10"
ipnet = "2"

# AWS
aws-types = "0.53"
aws-config = "0.53"
aws-sdk-ec2 = "0.23"
aws-sdk-eks = "0.23"

# Runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
